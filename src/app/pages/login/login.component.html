<div class="body">
    <div class="container">
        <div class="card">
            <h1 class="card_title">Login to your account</h1>
            <form (ngSubmit)="onSubmit()" class="card_form">
                <div class="input">
                    <input type="text" class="input_field" required [(ngModel)]="email" />
                    <label class="input_label">Email</label>
                </div>
                <div class="input">
                    <input type="password" class="input_field" required [(ngModel)]="password" />
                    <label class="input_label">Password</label>
                    <span class="input_eye">

                        <svg viewBox="0 0 146 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M143 37C143 45.4902 136.139 53.9606 123.263 60.487C110.554 66.9283 92.7879 71 73 71C53.2121 71 35.446 66.9283 22.7375 60.487C9.86096 53.9606 3 45.4902 3 37C3 28.5098 9.86096 20.0394 22.7375 13.513C35.446 7.07167 53.2121 3 73 3C92.7879 3 110.554 7.07167 123.263 13.513C136.139 20.0394 143 28.5098 143 37Z"
                                stroke-width="6" />
                            <circle cx="73" cy="37" r="34" stroke-width="6" />
                        </svg>
                    </span>
                </div>
                <button type="submit" class="card_button">LOGIN</button>
                <div *ngIf="loading" class="overlay">
                    <div class="dots-container">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <div class="message">Please Wait</div>
                </div>
            </form>
            <div class="card_info">
                <p>Not registered? <a href="/signup">Create an account</a></p>
            </div>
            <div class="forgot-password">
                <p><a class="forgot-password" href="/reset-password">Forgot Password</a></p>
            </div>
        </div>
    </div>
